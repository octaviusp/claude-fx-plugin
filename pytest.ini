[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=35

markers =
    unit: Unit tests for pure functions
    integration: Integration tests
    platform_specific: Tests requiring macOS
    slow: Slow-running tests
    file_io: Tests involving file I/O
    subprocess_mock: Tests involving subprocess calls
    pyobjc: Tests requiring PyObjC mocks

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
